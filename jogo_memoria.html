<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Mem√≥ria | Curso Web Development</title>
  <meta name="description"
    content="Jogo da mem√≥ria interativo desenvolvido com JavaScript vanilla. Demonstra√ß√£o de manipula√ß√£o do DOM e l√≥gica de programa√ß√£o.">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      text-align: center;
    }

    h1 {
      color: #fff;
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .subtitle {
      color: #94a3b8;
      margin-bottom: 30px;
    }

    .stats {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 25px;
    }

    .stat {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px 25px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
    }

    .stat-label {
      color: #94a3b8;
      font-size: 0.85em;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .stat-value {
      color: #fff;
      font-size: 1.8em;
      font-weight: bold;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      max-width: 450px;
      margin: 0 auto 30px;
      perspective: 1000px;
    }

    .card {
      aspect-ratio: 1;
      cursor: pointer;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.5s ease;
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card.matched {
      animation: matched 0.5s ease;
    }

    @keyframes matched {

      0%,
      100% {
        transform: rotateY(180deg) scale(1);
      }

      50% {
        transform: rotateY(180deg) scale(1.1);
      }
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5em;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    .card-front {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .card-front::before {
      content: "?";
      font-size: 1.5em;
      font-weight: bold;
    }

    .card-back {
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
      transform: rotateY(180deg);
    }

    .btn {
      padding: 15px 40px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 10px;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(5px);
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    .modal.show {
      display: flex;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .modal-content {
      background: white;
      padding: 50px;
      border-radius: 20px;
      text-align: center;
      max-width: 400px;
      animation: slideUp 0.3s ease;
    }

    @keyframes slideUp {
      from {
        transform: translateY(50px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .modal-content h2 {
      font-size: 2em;
      margin-bottom: 10px;
      color: #333;
    }

    .modal-content .trophy {
      font-size: 4em;
      margin-bottom: 20px;
    }

    .modal-content .stats-final {
      margin: 20px 0;
      padding: 20px;
      background: #f5f7fa;
      border-radius: 12px;
    }

    .modal-content .stats-final p {
      color: #666;
      margin: 8px 0;
      font-size: 1.1em;
    }

    .modal-content .stats-final strong {
      color: #333;
    }

    .difficulty-selector {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 25px;
    }

    .difficulty-btn {
      padding: 10px 25px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 2px solid transparent;
      border-radius: 25px;
      font-size: 0.95em;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .difficulty-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .difficulty-btn.active {
      border-color: #667eea;
      background: rgba(102, 126, 234, 0.3);
    }

    .back-link {
      display: inline-block;
      color: #94a3b8;
      text-decoration: none;
      font-weight: 600;
      margin-top: 20px;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: #fff;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 1.8em;
      }

      .game-board {
        gap: 10px;
        max-width: 320px;
      }

      .card-face {
        font-size: 1.8em;
      }

      .stats {
        gap: 15px;
      }

      .stat {
        padding: 10px 20px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üéÆ Jogo da Mem√≥ria</h1>
    <p class="subtitle">Encontre todos os pares!</p>

    <div class="difficulty-selector">
      <button class="difficulty-btn active" data-pairs="6">F√°cil (6 pares)</button>
      <button class="difficulty-btn" data-pairs="8">M√©dio (8 pares)</button>
    </div>

    <div class="stats">
      <div class="stat">
        <div class="stat-label">Movimentos</div>
        <div class="stat-value" id="moves">0</div>
      </div>
      <div class="stat">
        <div class="stat-label">Pares</div>
        <div class="stat-value" id="pairs">0 / 6</div>
      </div>
      <div class="stat">
        <div class="stat-label">Tempo</div>
        <div class="stat-value" id="timer">00:00</div>
      </div>
    </div>

    <div class="game-board" id="gameBoard"></div>

    <div>
      <button class="btn" onclick="startGame()">üîÑ Reiniciar</button>
      <a href="examples.html" class="btn btn-secondary">‚Üê Voltar</a>
    </div>

    <a href="examples.html" class="back-link">Voltar para Exemplos</a>
  </div>

  <!-- Modal de Vit√≥ria -->
  <div class="modal" id="victoryModal">
    <div class="modal-content">
      <div class="trophy">üèÜ</div>
      <h2>Parab√©ns!</h2>
      <p>Voc√™ encontrou todos os pares!</p>
      <div class="stats-final">
        <p>‚è±Ô∏è Tempo: <strong id="finalTime">00:00</strong></p>
        <p>üéØ Movimentos: <strong id="finalMoves">0</strong></p>
        <p>‚≠ê Pontua√ß√£o: <strong id="finalScore">0</strong></p>
      </div>
      <button class="btn" onclick="startGame()">Jogar Novamente</button>
    </div>
  </div>

  <script>
    // Emojis para o jogo
    const allEmojis = ['üê∂', 'üê±', 'üêº', 'ü¶ä', 'ü¶Å', 'üê∏', 'üêµ', 'üê∑', 'üêÆ', 'üê∞', 'üêª', 'üê®'];

    // Estado do jogo
    let cards = [];
    let flippedCards = [];
    let matchedPairs = 0;
    let moves = 0;
    let totalPairs = 6;
    let isLocked = false;
    let timer = null;
    let seconds = 0;
    let gameStarted = false;

    // Elementos DOM
    const gameBoard = document.getElementById('gameBoard');
    const movesDisplay = document.getElementById('moves');
    const pairsDisplay = document.getElementById('pairs');
    const timerDisplay = document.getElementById('timer');
    const victoryModal = document.getElementById('victoryModal');

    // Seletor de dificuldade
    document.querySelectorAll('.difficulty-btn').forEach(btn => {
      btn.addEventListener('click', function () {
        document.querySelectorAll('.difficulty-btn').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
        totalPairs = parseInt(this.dataset.pairs);
        startGame();
      });
    });

    // Embaralhar array
    function shuffle(array) {
      const newArray = [...array];
      for (let i = newArray.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
      }
      return newArray;
    }

    // Criar cartas
    function createCards() {
      const selectedEmojis = allEmojis.slice(0, totalPairs);
      const cardPairs = [...selectedEmojis, ...selectedEmojis];
      return shuffle(cardPairs);
    }

    // Iniciar jogo
    function startGame() {
      // Reset
      cards = createCards();
      flippedCards = [];
      matchedPairs = 0;
      moves = 0;
      seconds = 0;
      isLocked = false;
      gameStarted = false;

      // Limpar timer
      if (timer) clearInterval(timer);
      timerDisplay.textContent = '00:00';

      // Atualizar displays
      movesDisplay.textContent = '0';
      pairsDisplay.textContent = `0 / ${totalPairs}`;

      // Fechar modal
      victoryModal.classList.remove('show');

      // Atualizar grid
      gameBoard.style.gridTemplateColumns = totalPairs === 8 ? 'repeat(4, 1fr)' : 'repeat(4, 1fr)';

      // Renderizar cartas
      renderCards();
    }

    // Renderizar cartas
    function renderCards() {
      gameBoard.innerHTML = '';

      cards.forEach((emoji, index) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.dataset.index = index;
        card.dataset.emoji = emoji;

        card.innerHTML = `
          <div class="card-face card-front"></div>
          <div class="card-face card-back">${emoji}</div>
        `;

        card.addEventListener('click', () => flipCard(card));
        gameBoard.appendChild(card);
      });
    }

    // Virar carta
    function flipCard(card) {
      // Ignorar se bloqueado, j√° virada ou j√° combinada
      if (isLocked || card.classList.contains('flipped') || card.classList.contains('matched')) {
        return;
      }

      // Iniciar timer no primeiro clique
      if (!gameStarted) {
        gameStarted = true;
        startTimer();
      }

      // Virar carta
      card.classList.add('flipped');
      flippedCards.push(card);

      // Verificar se virou 2 cartas
      if (flippedCards.length === 2) {
        moves++;
        movesDisplay.textContent = moves;
        checkMatch();
      }
    }

    // Verificar combina√ß√£o
    function checkMatch() {
      isLocked = true;

      const [card1, card2] = flippedCards;
      const isMatch = card1.dataset.emoji === card2.dataset.emoji;

      if (isMatch) {
        // Match!
        card1.classList.add('matched');
        card2.classList.add('matched');
        matchedPairs++;
        pairsDisplay.textContent = `${matchedPairs} / ${totalPairs}`;

        flippedCards = [];
        isLocked = false;

        // Verificar vit√≥ria
        if (matchedPairs === totalPairs) {
          endGame();
        }
      } else {
        // N√£o combinou - virar de volta
        setTimeout(() => {
          card1.classList.remove('flipped');
          card2.classList.remove('flipped');
          flippedCards = [];
          isLocked = false;
        }, 1000);
      }
    }

    // Timer
    function startTimer() {
      timer = setInterval(() => {
        seconds++;
        const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
        const secs = (seconds % 60).toString().padStart(2, '0');
        timerDisplay.textContent = `${mins}:${secs}`;
      }, 1000);
    }

    // Fim do jogo
    function endGame() {
      clearInterval(timer);

      // Calcular pontua√ß√£o
      const timeBonus = Math.max(0, 1000 - seconds * 5);
      const moveBonus = Math.max(0, 500 - moves * 10);
      const score = 1000 + timeBonus + moveBonus;

      // Mostrar modal
      document.getElementById('finalTime').textContent = timerDisplay.textContent;
      document.getElementById('finalMoves').textContent = moves;
      document.getElementById('finalScore').textContent = Math.round(score);

      setTimeout(() => {
        victoryModal.classList.add('show');
      }, 500);
    }

    // Iniciar jogo ao carregar
    startGame();
  </script>
</body>

</html>
